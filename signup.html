<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>FetchApi - Sign Up</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
                <div class="inner">
                    <h3 class="masthead-brand"><i class="fas fa-film"></i> Movie Paradise </h3>
                    <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link" href="login.html">Login </a>
                    <a class="nav-link active" href="signup.html">Sign Up</a>
                    <a class="nav-link" href="prediction.html">Prediction</a>
                </nav>
            </div>
            </header>
        <h2 class="normal-heading">Sign up</h2> 
        <form>
            <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="Password1" placeholder="Password" onkeyup='check()' required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" id="Password2" placeholder="Password" onkeyup='check()' required>
            </div>
            <small id="Help" class="form-text text-danger" style="padding-bottom:2%"></small>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>

        <footer class="mastfoot mt-auto">
            <div class="inner">
            Copyright <i class="far fa-copyright"></i> FetchApi
            </div>
        </footer>
        </div>
    </body>
    <script src="style.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
